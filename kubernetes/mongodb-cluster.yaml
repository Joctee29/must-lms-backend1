apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-config
  namespace: lms-production
data:
  init-replica.js: |
    rs.initiate({
      _id: "rs0",
      members: [
        { _id: 0, host: "mongodb-primary-0.mongodb-primary-service.lms-production.svc.cluster.local:27017", priority: 1 },
        { _id: 1, host: "mongodb-secondary-0.mongodb-secondary-service.lms-production.svc.cluster.local:27017", priority: 0.5 },
        { _id: 2, host: "mongodb-secondary-1.mongodb-secondary-service.lms-production.svc.cluster.local:27017", priority: 0.5 }
      ]
    });
    
    // Create indexes for performance
    use lms_students;
    db.users.createIndex({ "email": 1 }, { unique: true });
    db.users.createIndex({ "registration_number": 1 }, { unique: true });
    db.courses.createIndex({ "course_code": 1 }, { unique: true });
    db.enrollments.createIndex({ "student_id": 1, "course_id": 1 });
    db.assignments.createIndex({ "course_id": 1, "due_date": 1 });
    db.submissions.createIndex({ "assignment_id": 1, "student_id": 1 });
    db.grades.createIndex({ "student_id": 1, "course_id": 1 });
    
    use lms_lectures;
    db.lectures.createIndex({ "course_id": 1, "schedule_date": 1 });
    db.attendance.createIndex({ "lecture_id": 1, "student_id": 1 });
    db.content.createIndex({ "course_id": 1, "content_type": 1 });
    db.exams.createIndex({ "course_id": 1, "exam_date": 1 });
    db.exam_results.createIndex({ "exam_id": 1, "student_id": 1 });
    
    use lms_admin;
    db.system_logs.createIndex({ "timestamp": 1 });
    db.user_sessions.createIndex({ "user_id": 1, "expires_at": 1 });
    db.notifications.createIndex({ "user_id": 1, "created_at": 1 });
