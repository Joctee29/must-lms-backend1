apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-ingress
  namespace: lms-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - lms.must.ac.tz
    - student.lms.must.ac.tz
    - lecture.lms.must.ac.tz
    - admin.lms.must.ac.tz
    secretName: lms-tls-secret
  rules:
  - host: student.lms.must.ac.tz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-service
            port:
              number: 80
  - host: lecture.lms.must.ac.tz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lecture-service
            port:
              number: 80
  - host: admin.lms.must.ac.tz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
  - host: lms.must.ac.tz
    http:
      paths:
      - path: /student
        pathType: Prefix
        backend:
          service:
            name: student-service
            port:
              number: 80
      - path: /lecture
        pathType: Prefix
        backend:
          service:
            name: lecture-service
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-service
            port:
              number: 80
