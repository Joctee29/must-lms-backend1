version: '3.8'

services:
  # Load Balancer (NGINX)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - student-app-1
      - student-app-2
      - lecture-app-1
      - lecture-app-2
      - admin-app-1
      - admin-app-2
    networks:
      - lms-network

  # Student System - Multiple Instances
  student-app-1:
    build:
      context: ./student-system
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb-primary:27017/lms_students
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - mongodb-primary
      - elasticsearch
    networks:
      - lms-network
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  student-app-2:
    build:
      context: ./student-system
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb-primary:27017/lms_students
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - mongodb-primary
      - elasticsearch
    networks:
      - lms-network
    deploy:
      replicas: 3

  # Lecture System - Multiple Instances
  lecture-app-1:
    build:
      context: ./lecture-system
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb-primary:27017/lms_lectures
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - mongodb-primary
      - elasticsearch
    networks:
      - lms-network
    deploy:
      replicas: 2

  lecture-app-2:
    build:
      context: ./lecture-system
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb-primary:27017/lms_lectures
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - mongodb-primary
      - elasticsearch
    networks:
      - lms-network
    deploy:
      replicas: 2

  # Admin System - Multiple Instances
  admin-app-1:
    build:
      context: ./admin-system
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb-primary:27017/lms_admin
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - mongodb-primary
      - elasticsearch
    networks:
      - lms-network
    deploy:
      replicas: 2

  admin-app-2:
    build:
      context: ./admin-system
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb-primary:27017/lms_admin
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - mongodb-primary
      - elasticsearch
    networks:
      - lms-network
    deploy:
      replicas: 2

  # MongoDB Cluster - Primary
  mongodb-primary:
    image: mongo:7.0
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=strongpassword123
      - MONGO_INITDB_DATABASE=lms
    volumes:
      - mongodb-primary-data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - lms-network

  # MongoDB Cluster - Secondary 1
  mongodb-secondary1:
    image: mongo:7.0
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=strongpassword123
    volumes:
      - mongodb-secondary1-data:/data/db
    depends_on:
      - mongodb-primary
    networks:
      - lms-network

  # MongoDB Cluster - Secondary 2
  mongodb-secondary2:
    image: mongo:7.0
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=strongpassword123
    volumes:
      - mongodb-secondary2-data:/data/db
    depends_on:
      - mongodb-primary
    networks:
      - lms-network

  # Redis Cluster for Caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - lms-network

  # Elasticsearch for Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - lms-network

  # Message Queue (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=strongpassword123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - lms-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - lms-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - lms-network

  # File Storage - MinIO (S3 Compatible)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=strongpassword123
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - lms-network

volumes:
  mongodb-primary-data:
  mongodb-secondary1-data:
  mongodb-secondary2-data:
  redis-data:
  elasticsearch-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
  minio-data:

networks:
  lms-network:
    driver: bridge
